<table>
    <tr>
        <th>S.No</th>
        <th>Room number</th>
        <th>Room type</th>
        <th>Price</th>
        <th>Amenities</th>
        <th>Checkin time</th>
        <th>Room rating</th>
        <th>Select room</th>
    </tr>
    <tr [ngClass]="e ? 'even' : 'odd'" *ngFor="let room of roomsList; let i = index; let e = even">
        <td>{{i + 1}}</td>
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType | titlecase}}</td>
        <td>{{room.price | currency : 'INR'}}</td>
        <td>{{room.amenities | lowercase}}</td>
        <td>{{room.checkInTime | date : 'dd/MMM/yyyy'}}</td>
        <td>{{room.rating | number : '1.1-1'}}</td>
        <td>
            <button (click)="selectRoom(room)">Select</button>
        </td>
    </tr>
</table>
